# Limited configuration instead of default_config
# https://www.home-assistant.io/integrations/default_config
automation:
frontend:
history:
logbook:
zeroconf:

homeassistant:
  name: HACS-Vivint
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - ::1
      allow_bypass_login: true
    - type: homeassistant

logger:
  default: info
  logs:
    custom_components.vivint: debug
    vivintpy: debug
